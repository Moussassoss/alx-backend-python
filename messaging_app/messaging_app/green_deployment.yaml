apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-messaging-green
  labels:
    app: messaging-app
    version: green
spec:
  replicas: 2
  selector:
    matchLabels:
      app: messaging-app
      version: green
  template:
    metadata:
      labels:
        app: messaging-app
        version: green
    spec:
      containers:
      - name: django-app
        image: your-dockerhub-username/messaging-app:green  # Green version
        ports:
        - containerPort: 8000
        env:
        - name: DJANGO_SETTINGS_MODULE
          value: messaging_app.settings
        - name: PYTHONUNBUFFERED
          value: "1"
